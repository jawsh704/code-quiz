<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <a href="highscores.html">View highscores</a>
        <h1>Coding Quiz!</h1>
    </header>
    <div class="container">
        <!-- timer -->
        <div id="timer"></div>
        <!-- Questions -->
        <div id="Questionsdiv">
            <h2>Welcome to the code quiz!</h2>
            <p>
                Answer all the questions that are given for a chance to be on the leaderboard!, 75 seconds on the clock, Answer a question wrong time will be deducted. Good Luck!
            </p>
            <ul id="answersUl"></ul>
            <button id="startTime">Start Quiz</button>
        </div>
    </div>
    <div>
        <h2 id="question">Question</h2>
        <div>
            <p class="button" id="button-1">Answer1</p>
            <p class="button" id="button-2">Answer2</p>
            <p class="button" id="button-3">Answer3</p>
            <p class="button" id="button-4">Answer4</p>
        </div>
        <div id="answer"></div>
    </div>
    

    <script src="./js/questions.js"></script>
</body>
</html>
